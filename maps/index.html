<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/maps.css" />
    <title>Maps</title>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Main Navigation">
            <div class="navbar-brand">
                <img class="navbar-logo" src="../assets/img/svg/mainLogo.svg" alt="logo"/>
            </div>

            <ul class="nav-items">
                <li class="nav-item">
                    <a href="">TECHNICAL ASSISTANCE MAP</a>
                </li>
                <li class="nav-item">
                    <a href="">REQUEST ASSISTANCE</a>
                </li>
                <li class="nav-item">
                    <a href="">BACK TO MAIN SITE</a>
                </li>
                <li class="nav-item navbar-dropdown">
                    <!-- aria-expanded needs managed with Javascript -->
                    <button type="button" class="dropbtn" aria-expanded="false" aria-controls="langDropdown">
                      EN
                    </button>
                    <ul class="dropdown-menu" id="langDropdown">
                      <li><a href="#">EN-US</a></li>
                      <li><a href="#">FR</a></li>
                      <li><a href="#">ES</a></li>
                    </ul>
                  </li>
            </ul>

        </nav>
    </header>
    <main class="maps-main">
        <h2 class="maps-title">SELECT A REGION  TO VIEW TECHNICAL REQUESTS</h2>
        <div class="map-links">
            <a class="map-link">
                <img class="map-image" src="../assets/img/svg/africa-small.svg" alt="africa map"/>
                <h2 class="map-name">AFRICA</h2>
            </a>
            <a class="map-link">
                <img class="map-image" src="../assets/img/svg/asia-small.svg" alt="asia map"/>
                <h2 class="map-name">ASIA</h2>
            </a>

            <a class="map-link">
                <img class="map-image" src="../assets/img/svg/latin-america-small.svg" alt="latin america map"/>
                <h2 class="map-name">LATIN AMERICA</h2>
            </a>


        </div>
    </main>
    
</body>
</html>
