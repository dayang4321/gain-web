<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/assistance.css" />
    <link rel="stylesheet" href="../../assets/css/admin.css" />
    <title>Request Assistance</title>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Main Navigation">
            <div class="navbar-brand">
                <img class="navbar-logo" src="../../assets/img/svg/mainLogo.svg" alt="logo"/>
            </div>

            <ul class="nav-items">
                <li class="nav-item">
                    <a href="">TECHNICAL ASSISTANCE MAP</a>
                </li>
                <li class="nav-item">
                    <a href="">REQUEST ASSISTANCE</a>
                </li>
                <li class="nav-item">
                    <a href="">BACK TO MAIN SITE</a>
                </li>
                <li class="nav-item navbar-dropdown">
                    <!-- aria-expanded needs managed with Javascript -->
                    <button type="button" class="dropbtn" aria-expanded="false" aria-controls="langDropdown">
                      EN
                    </button>
                    <ul class="dropdown-menu" id="langDropdown">
                      <li><a href="#">EN-US</a></li>
                      <li><a href="#">FR</a></li>
                      <li><a href="#">ES</a></li>
                    </ul>
                  </li>
            </ul>

        </nav>
    </header>
    <main class="create-user-main ">
        <h1 class="assistance-title">Create new users</h1>
     
        <form id="createUserForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="userFirstName">First Name</label>
                    <input name="userFirstName" id="userFirstName" type="text" />
                </div>
                <div class="form-group">
                    <label for="userLastName">Last Name</label>
                    <input name="userLastName" id="userLastName" type="text"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <input name="userEmail" id="userEmail" type="text" />
                </div>
                <div class="form-group">
                    <label for="userOrganization">Organization</label>
                    <input name="userOrganization" id="userOrganization" type="text"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="userType">User Type</label>
                    <select name="userType" id="userType" type="text">
                        <option value="1">REGULAR ADMIN</option>
                        <option value="1">SUPER ADMIN (Can create other users)</option>
                    </select>
                </div>
                <div class="form-group privacy-check">
                    <label class="control control--checkbox">I agree to the SBN privacy policy
                        <input type="checkbox"/>
                        <div class="control__indicator"></div>
                      </label>
                      <a href="../../privacy-policy/" class="privacy-link">Click to view privacy policy</a>
                </div>

            </div>

                

            <input type="submit" class="submit-btn" value="create" id="createSubmit"/>

        </form>
    </main>
    <div class="modal fade" id="successMsg" tabindex="-1" role="dialog" aria-labelledby="important-msg-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <img class="modal-check" src="../../assets/img/svg/double-check.svg" alt="check" />
              <h1 class="modal-title">This user has been 
                created successfully</h1>
              <p class="modal-text">A verification link has been sent to this users email address</p>
            </div>           
          </div>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="../../assets/js/bootstrap.min.js"></script>
      <script>


          $('#createSubmit').click((event)=>{
              event.preventDefault();
       $('#successMsg').modal('show');
       
          })
      </script>
</body>
</html>
